<div>
    {% set h2 = ['produto','catalogo','busca','busca_avancada'] %}
    {% set tag = pages.current in(h2) ? 'h2' : 'h1' %}

    <{{ tag }}>
    <a data-tray-tst="logotipo_loja" href="{{ links.home }}" title="{{ store.name }}" class="logo-color">
      {% if settings.logo_radio == "image" %}
        <img class="lazyload"data-sizes="auto" data-src="{{ themePath }}{{ settings.logo_image }}" alt="Loogotipo" title="{{ store.name }}" />
      {% else %}
        {{ settings.logo_text }}
      {% endif %}
    </a>
    {{ '</' ~ tag ~ '>' }}
</div>
